<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development - HW4 by Jillian Berry</title>
    <style> 
        header {
            background-color:  rgb(235, 117, 21);
            height: 50px;
            top: 0px; 
            width: auto;
        }
        header p {
            color: white;
            text-align: center;
            font-size: 30px;  
            margin: 1px;
        }
        
        .candies-box {
            display: flex;
            flex: 50%;
            flex-wrap: wrap;
            top: 100px;

            justify-content: space-between;
            gap: 10px;
            padding: 50px;
            align-items: center;
        }
        .candy-box {
            padding: 20px;
            border: 5px solid rgb(235, 117, 21);
            border-radius: 10%;
            width: 150px;
            height: 150px;
            background-color: rgb(92, 92, 92);
            justify-content: space-around;
            align-items: center;
            color: orange;
            transition: 1s;
            
           
            
        }
        

       
        

        .candy-box img {
            width: 100px;
            height: 100px; 
            margin-left: 19%;
            align-self: center;
            
            
        }

        
        .candy-box p {
            text-align: center;
        }

        body {
            background-color: rgb(60, 60, 60);
            font-family: Arial, Helvetica, sans-serif;
        }
        .value {
           margin-top: 30px;
        }
        
        footer {
            background-color:  rgb(235, 117, 21);
            height: 50px;
            top: 0px; 
            width: auto; 
            
                    
        }
        
        footer p {
            color: white;
            text-align: center;
            font-size: 30px;
        }

        @keyframes move {
            0%, 100%, 20%, 50%, 80% { transform: translateY(0);}   
            40% { transform: translateY(-30px);
                transform: translateY(-30px); 
                transform: translateY(-30px);} 
            60% { transform: translateY(0);} 
             
        }

        .candy-box:hover  {
            background-color: orange;
            color: black;
            animation-name: move;
            animation-duration: 1s;            
        }
    </style>
</head>
<body>
    <section> 
        <header> 
            <p> Trick-or-Treat Candy Collection </p>
        </header>
    </section>
    <section> 
        <div class = "candies-box">
            <div class="candy-box" id = "snickers">
                <img src="snickers.jpg" alt=".candy-box" class=".candy-box" >
                <p>
                    Snickers
                </p>
            </div>
            <div class="candy-box">
                <img src="Candy-Corn.jpg" alt="Candy Corn" class="candy-corn">
                <p>
                    Candy Corn
                </p>
            </div>
            <div class="candy-box">
                <img src="M&M.jpg" alt="M and M" >
                <p>
                    M&M
                </p>
            </div>
            <div class="candy-box">
                <img src="skittles.jpg" alt="skittles">
                <p>
                    Skittles
                </p>
            </div>
            <div class="candy-box">
                <img src="sourpatch.jpg" alt="sour patch kids">
                <p>
                    Sour Patch Kids
                </p>
            </div>
            <div class="candy-box">
                <img src="gummyworms.jpg" alt="skittles">
                <p>
                    Gummy Worms
                </p>
            </div>
        </div>
    </section>
    <footer> 
        <p>Happy Halloween </p>
    </footer>
</body>
</html>
